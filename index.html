<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="icon" href="img/google_icon-icons.com_62736.ico">
    <!-- Styling  -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
    <!-- Icons and Fonts  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- Navigation bar  -->
    <nav class="navbar">
        <div class="navbar-wrapper">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="app">
                <span class="material-symbols-outlined">apps</span>
            </div>
            <button class="account">Sign in</button>
        </div>
    </nav>
    
    <!-- Main -->
    <main class="main">
        <img class="logo" src="img/googlelogo_color_272x92dp.png">
            <div id="search">
                <div id="search-icon"><img src="img/search.png"></div>
                <form action="https://www.google.com/search">
                    <input type="text" name="q">
                </form>
                
                <div class="left-icons">
                    <div id="tool-tip-1">
                        <span id="tool-tip-text-1">Search by voice</span>
                        <span id="mic"><img src="img/mic.png"></span>
                    </div>
                    <div id="tool-tip-2">
                        <span id="tool-tip-text-2">Search by image</span>
                        <span id="lens"><img src="img/Google_Lens_Icon.svg.png"></span>
                    </div>
                </div>         
            </div>
        <div class="search-button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="search-language">
            <p>Google offered in: </p>
            <a href="#">සිංහල</a>
            <a href="#">தமிழ்</a>        
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-location">
        <div id="country">Sri Lanka</div>
        <div id="purpose">This project is only for experimental purposes</div>
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right-menu">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
